<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Overthink - Track the day</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fonts/fafa.css">
</head>

<body>
    <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
    <div class="project">
        <div class="nav">

        </div>
        <div class="editor">
            <div class="panel sidepanels timeblocksbar">
                <div id="time_blocks">
                    <div class="time_block  ">
                        <div class="time_block_text">09:00 - 09:30 AM</div>
                        <div class="time_block_options btn toolticont">
                            <div class="tooltip byright">
                                <div class="tooltitit">Remove event</div>
                            </div>
                            <span class="msr">close</span>

                        </div>

                    </div>
                </div>
                <div class="btnrl toolticont" id="newnotebtn">
                    <div class="btntxt">
                        Add New
                    </div><i class="msr btn">add</i>
                    <div class="tooltip">
                        <div class="tooltitit">Add New</div>
                        <kbd>N</kbd>
                    </div>
                </div>
            </div>
            <div class="notes panel" id="notes">

            </div>
            <div class="clock sidepanels panel">
                <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mdtimepicker/mdtimepicker.min.css">
                <script src="https://cdn.jsdelivr.net/npm/mdtimepicker/mdtimepicker.min.js"></script>

            </div>
        </div>
    </div>
    <div id="timepicker">
        <div class="form">
            <div class="inpgrp">
            <label for="startTime">From: </label>
            <input type="time" id="startTime">
            <label for="endTime">To: </label>
            <input type="time" id="endTime">
            </div>
            <div class="btnrl" id="timesubbtn">
                <div class="btntxt">
                    Use this time
                </div><i class="msr btn">check</i>
            </div>
        </div>
    </div>

    <script src="script.js" async defer></script>
</body>

</html>
